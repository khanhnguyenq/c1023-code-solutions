<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      p {
        margin-bottom: 0;
      }
    </style>
    <title>Coding Form</title>
  </head>
  <body>
    <form>
      <div class="title">
        <h1>Coding Form!</h1>
      </div>
      <div class="email">
        <label for="email"> Email </label>
        <div>
          <input id="email" type="email" />
        </div>
      </div>
      <div class="question">
        <label for="question">Why is coding cool?</label>
        <div>
          <select id="question" name="question">
            <option value="default">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </div>
      </div>
      <div class="languages">
        <div>Favorite Language (choose one)</div>
        <div>
          <label for="html">
            <input type="radio" id="html" name="languages" />
            HTML</label
          >

          <label for="css">
            <input type="radio" id="css" name="languages" />
            CSS</label
          >

          <label for="javascript">
            <input type="radio" id="javascript" name="languages" />
            JavaScript
          </label>
        </div>
      </div>
      <div class="information">
        <div>Would you like to sign up for more information?</div>
        <div>
          <label for="sign-up">
            <input id="sign-up" type="checkbox" />
            Sign me up!
          </label>
        </div>
      </div>
      <div class="comment">
        <label for="comment">Comment</label>
        <div>
          <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="submit">
        <input type="submit" id="submit" />
      </div>
    </form>
  </body>
</html>
