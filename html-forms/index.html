<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      p {
        margin-bottom: 0;
      }
    </style>
    <title>Coding Form</title>
  </head>
  <body>
    <div class="title">
      <h1>Coding Form!</h1>
    </div>
    <div class="email">
      <p>Email</p>
      <label for="email"></label><input id="email" type="email" />
    </div>
    <div class="question">
      <p>Why is coding cool?</p>
      <label for="question"></label>
      <select id="question" name="question">
        <option value="default">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <div class="languages">
      <p>Favorite Lanaguage (choose one)</p>
      <p>
        <label for="html"></label>
        <input type="radio" id="html" name="languages" />HTML

        <label for="css"></label>
        <input type="radio" id="css" name="languages" />CSS

        <label for="javascript"></label>
        <input type="radio" id="javascript" name="languages" />JavaScript
      </p>
    </div>
    <div class="information">
      <p>Would you like to sign up for more information?</p>
      <p>
        <label for="sign-up"></label>
        <input id="sign-up" type="checkbox" />Sign me up!
      </p>
    </div>
    <div class="comment">
      <p>Comments:</p>
      <label for="comment"></label>
      <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
    </div>
    <div class="submit">
      <label for="submit"></label>
      <input type="submit" id="submit" />
    </div>
  </body>
</html>
