<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row flex">
        <div class="column-10 flex center-cross center-main">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="column-80 flex center-cross center-main">
          <img class="image" src="images/001.png" alt="placeholder-alt" />
        </div>
        <div class="column-10 flex center-cross center-main">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <div class="row flex center-main height-30 dot">
        <i class="fa-solid fa-circle margin-5"></i>
        <i class="fa-regular fa-circle margin-5"></i>
        <i class="fa-regular fa-circle margin-5"></i>
        <i class="fa-regular fa-circle margin-5"></i>
        <i class="fa-regular fa-circle margin-5"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
